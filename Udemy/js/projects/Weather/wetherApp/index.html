<!DOCTYPE html>
<html>
<head>
  <title>Wether App</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="wraper">
    <img class="logo" src="./images/logo.png" alt="">
    <div class="search-container">
      <button type="submit"><img src="./images/search.png" alt=""></button>
      <input type="text" placeholder="Search another city" name="search">
    </div>
    <div class="arrow-wrap"><i class="fas fa-caret-right"></i></div>
    <div class="wether-wrap">
      <div class="wether-box box-first">
        <h3>NEW YORK</h3>
        <span class="wether-day">today</span>
        <span class="wether-celsius-single">23°</span>
        <span class="wether-description">sunny</span>
      </div>
      <div class="wether-box">
          <span class="wether-day">monday</span>
          <div class="wether-box-img">
            <img src="./images/sunny.png" alt="">
          </div>
          <span class="wether-celsius">26°/19°</span>
          <span class="wether-description">sunny</span>
      </div>
      <div class="wether-box">
          <span class="wether-day">tuesday</span>
          <div class="wether-box-img">
            <img src="./images/rain.png" alt="">
          </div>
          <span class="wether-celsius">26°/19°</span>
          <span class="wether-description">sunny</span>
      </div>
      <div class="wether-box">
          <span class="wether-day">wednesday</span>
          <div class="wether-box-img">
            <img src="./images/cloudy.png" alt="">
          </div>
          <span class="wether-celsius">26°/19°</span>
          <span class="wether-description">sunny</span>
      </div>
    </div>
  </div>
</body>
</html>
