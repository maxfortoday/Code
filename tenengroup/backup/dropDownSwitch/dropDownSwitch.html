<script>
$(document).ready(function(){
    $('.select_head').on('click',function(){
      if($('.select_body.selectedTogg li').length < 6) { 
        $('.image-entry-item').closest('.selectedTogg').addClass('dropDownSwitch')
      }
    })
  })
</script>

<style>
.dropDownSwitch {
  padding: 0 !important;
}

.dropDownSwitch li {
  display: block !important;
  position: relative;
  border-bottom: 1px solid #F2F2F2;
  width: 100% !important;
  text-align: left !important;
}

.dropDownSwitch li img {
  margin: inherit !important;
  display: inline-block;
}

.dropDownSwitch li span {
  position: absolute;
  top: 16px;
  margin-left: 5px;
}
</style>
