<script>
     $(document).ready(function () {

          // live person chat shopping cart
          lpTag.sdes = lpTag.sdes || [];
          var cartTotalPrice = parseFloat($('.ShoppingCartSubTotalPriceCell').text().replace('€', '').replace(',', ''));
          var cartNumOfItems = $('.ShoppingCartItemHeaderCell').length;

          var cartProdSkuAndPrice = $(shoppingCartData.Items);
          var products = [];
          for (var i = 0; i < cartProdSkuAndPrice.length; i++) {
               var newItem = {
                    "product": {
                         "name": $($('.ShoppingCartItemName')[i]).text(),
                         "sku": cartProdSkuAndPrice[i].Sku,
                         "price": cartProdSkuAndPrice[i].Price,
                    },
                    "quantity": 1
               }
               products.push(newItem);
          }

          lpTag.sdes.push({
               "type": "cart",
               "total": cartTotalPrice,
               "currency": "EUR",
               "numItems": cartNumOfItems,
               "products": products
          });
     });
</script>
