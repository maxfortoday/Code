 <body>
	<script language="javascript" type="text/javascript">
        function printTime() {
            var d = new Date();
            var hours = d.getHours();
            var mins = d.getMinutes();
            var secs = d.getSeconds();
            document.body.innerHTML = hours + ":" + mins + ":" + secs;
        }
        setInterval(printTime, 1000);	
	</script>
