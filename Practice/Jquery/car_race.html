<!DOCTYPE html>
<html>
<head>
	<title>Race car</title>
	<style type="text/css">
			body {
		    text-align: center;
		}
		#racetrack {
			background: url('https://archive.org/download/chicken-vs-road/chicken-vs-road.jpg') center left repeat-x;
			height: 330px;
			border-right: dashed 10px white;
			box-sizing: border-box; 
			margin: 40px 0;
		}
		.car {
		    display: block;
		    position: relative;
		    width: 200px;
		    height: 80px;
		}
		#car1 {
		    top: 158px;
		}
		#car2 {
		    top: 150px;
		}
		#raceInfoContainer {
			width: 80%;
			margin: 40px auto 0;
			background: #333;
			height: 200px;
		}
		#raceInfoContainer h2 {
		    color: white;
		    text-transform: uppercase;
		    border-bottom: solid 1px;
		    padding: 20px;
		}
		.raceInfo {
			font-size: 24px;
			font-weight: bold;
			color: white;
			width: 50%;
			float: left;
		}
		.raceInfo span {
			display: block;
			font-weight: normal;
			font-size: 18px;
			color: white;
		}
		#raceInfo1 {
			color: green;
		}
		#raceInfo2 {
			color: yellow;
		}
		input[type="button"] {
			background: #77b72f;
			color: white;
			padding: 10px 20px;
			border: 1px solid #444;
		}
		input#reset {
			background: #fc3;
			color: #444;
		}
		.clearfix:after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Jquery Car Race 2.0</h1>

	<input type="button" value="Race!" id="go">
	<input type="button" value="Reset" id="reset">

	<div id="racetrack">
		<img src="http://www.clker.com/cliparts/j/8/o/j/V/t/soft-green-car.svg" alt="Green Car" id="car1" class="car">
		<img src="http://www.clker.com/cliparts/d/a/A/6/i/4/yellow-buggy-car.svg" alt="Yellow Car" id="car2" class="car">
	</div>

	<div id="raceInfoContainer" class="clearfix">
		<h2>Results</h2>
		<div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
		<div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
	</div>
</body>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous">
	</script>
	 <script src="race_game_script.js"></script>
</html>
