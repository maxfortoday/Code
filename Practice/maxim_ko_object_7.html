        var array = [1, 2, 3, 4, 5, 6, 9, 100];

        var arrp = array.filter(function (value) {
            if (value <= 3) {
                return true;
            }
            for (var i = 2 ; i <= (value / 2) ; i++) {
                if ((value % i) == 0) {
                    return false;
                }
            }
            return true;

        });

        console.log(arrp);
       

	</script>
